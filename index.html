<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Cliente</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <h1>Veja o valor da sua compra com base em seu tipo de cliente</h1>
    <form action="./pages/compracliente.php" method="get">
        <div>
        <label for="nome">Nome:</label>
        <input type="text"  name="nome" id="nome" required>
    </div>
        <div>
        <label for="compra">Valor da Compra:</label>
        <input type="text"  name="compra" id="compra" required>
    </div>

    <div class="form-group">
        <label for="tipocliente">Você é cliente comum ou VIP?</label>
        <select name="tipocliente" required>
         <option value="" disabled selected>Selecione</option>
         <option value="vip">VIP</option>
         <option value="comum">Comum</option>
        </select>
    </div>
<input type="submit" value="Calcular">



        </form>
</body>
</html>
